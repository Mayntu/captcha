<body class="body" id="body">
    <div class="captchaTittle">
        <p>Captcha Practice</p>
    </div>
    <p class="emptyObject">a</p>
    <div class="captcha" id="captchaClassId">
        <p id="captchaId"></p>
    </div>
    <br>
    <div class="captchaInputBlock" id="captchaInputBlockId">
        <p id="robotText">Проверка на робота</p>
        <p id="vvediteText">Введите <span class="colorVvediteText">5</span> символов, которые<br>
        <p id="vvediteText2"><span class="colorVvediteText">видны</span> на вашем экране</p>
        <div class="captchaInput" id="captchaInputNormalId">
            <input type="text" id="captchaInputId" placeholder="Введите цифры" autofocus>
        </div>
        <div class="captchaButton">
            <button id="captchaButtonId" onclick="">Принять</button>
            <button id="escapeButtonId" onclick="">Отмена</button>
        </div>
    </div>
    <div class="paydaySettings">
        <p id="deleteLetters">Убр.буквы</p>
        <p id="paydaySettingsTittleId">Настройки</p>
        <p id="limit">Макс. 5</p>
        <p id="autoEnter">Авто Ent</p>
    </div>
    <div class="checkbox">
        <input class="custom-checkbox" type="checkbox" id="limitValueId" name="limitValueId">
        <label for="limitValueId"></label>
        <input class="custom-checkbox" type="checkbox" id="autoEnterValueId" name="autoEnterValueId">
        <label for="autoEnterValueId"></label>
        <input class="custom-checkbox" type="checkbox" id="deleteLettersValueId" name="deleteLettersValueId">
        <label for="deleteLettersValueId"></label>
      </div>
    <div class="score">
        <p id="table">Таблица</p>
        <div class="currentScore">
            <p>Текущий счёт:</p>
            <p id="currentScoreId">
                0
            </p>
        </div>
        <div class="bestScore">
            <p>Лучший результат:</p>
            <p id="bestScoreId">0</p>
        </div>
        <div class="currentTime">
            <p>Текущее время:</p>
            <p id="currentTimeId">00:00</p>
        </div>
        <div class="bestTime">
            <p>Лучшее время:</p>
            <p id="bestTimeId">00:00</p>
        </div>
        <div class="bestCaptcha">
            <p id="bestCaptchaId">00000</p>
        </div>
    </div>
    <script src='captchaClicker.js'></script>
    
</body>
</html>
